<html>
    <head>
        <!-- META -->
        <title>Individual  Specimen Form</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta name="description" content="" />
            
            <!-- CSS -->
            <link rel="stylesheet" type="text/css" href="cssFramework/kickstart.css" media="all" />
            <link rel="stylesheet" type="text/css" href="style.css" media="all" />
            
            <!-- Javascript -->
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script type="text/javascript" src="js/kickstart.js"></script>
    </head>
    <body class="subpage">
        
        <div class="callout clearfix">
        
        </div>
        
        <div class="grid">
            <h3> Individual Specimen Form </h3>
            <div class="tab-content">
            <!-- Content Here -->
            
            <form class="vertical">
            
            <div class="col_4">
            <!-- Placeholder Field -->
            <label for="effort_code" class="placeholder">Effort code</label>
            <input id="effort_code" type="text" placeholder="1" />
            <!-- Placeholder Field -->
            <label for="sample" class="placeholder">Sample</label>
            <input id="sample" type="text" placeholder="1" />
            <!-- Text Field -->
            <label for="total_length">Total Length (mm)</label>
            <input id="total_length" type="text" />
            <!-- Text Field -->
            <label for="fork_length">Fork Length (mm)</label>
            <input id="fork_length" type="text" />
            <!-- Text Field -->
            <label for="round_weight">Round Weight (Kg)</label>
            <input id="round_weight" type="text" />
            <!-- Text Field -->
            <label for="dressed_weight">Dressed Weigth (Kg)</label>
            <input id="dressed_weight" type="text" />
            </div>
            
            <div class="col_4">
            <label for="scars"> Scars / Wounds </label>
            <input id="scars" type="text" />
            <label for="species_code"> Fish Species Code </label>
            <input id="species_code" type="text" />
            <label for="lamprey"> Lamprey </label>
            <input id="lamprey" type="text" />
            <label for="scales"> Scales </label>
            <input id="scales" type="text" />
            <label for="ovaries"> Ovaries / Gonads </label>
            <input id="ovaries" type="text" />
            <label for="stomach"> Stomach </label>
            <input id="stomach" type="text" />
                        </div>
            
            <div class="col_4">
            <label for="otoliths"> Otoliths </label>
            <select id="otoliths">
                <option value="0"> </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">no</option>
            </select>
            <label for="sex">Sex</label>
            <select id="sex" >
                <option value="0"> </option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <label for="fin_clips"> Fin clips</label>
            <select id="fin_clips" >
                <option value="0"> </option>
                <option value="1">RV</option>
                <option value="2">LV</option>
                <option value="3">RP</option>
                <option value="4">LP</option>
                <option value="5">AD</option>
            </select>
            <!-- Textarea -->
            <label for="comments"> Comments:</label>
            <textarea id="comments" placeholder="If you have any comments please insert it here."></textarea>
            
            </div>
            
            </div>
            <button class="large green pop" type="submit">Submit</button>
            </form>
            </div>
        </div>
        
        <!-- FOOTER -->
        <br><br>
        <div class="callout clearfix">
        </div>
    </body>
</html>
