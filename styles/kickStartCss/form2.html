

<html>
    <head>
        <!-- META -->
        <title>Effort form</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta name="description" content="" />
            <!-- CSS -->
            <link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
            <link rel="stylesheet" type="text/css" href="style.css" media="all" />
            <!-- Javascript -->
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script type="text/javascript" src="js/kickstart.js"></script>
            </head>
    
    <body class="subpage">
        <div class="callout clearfix">
        </div>
        <div class="grid">
            <h3> Effort form</h3>
            <div class="tab-content">
                <!-- Content Here -->
                <form class="vertical">
                    <div class="col_4">
                        <!-- Placeholder Field -->
                        <label for="effort_code" class="placeholder">Effort code</label>
                        <input id="effort_code" type="text" placeholder="1" />
                        <!-- Text Field -->
                        <label for=“fisherman”>Fisherman</label>
                        <input id=“fisherman” type="text" />
                        <!-- Text Field -->
                        <label for=“btsize”>BTSIZE</label>
                        <input id=“btsize” type="text" />
                        <!-- Text Field -->
                        <label for="round_weight">DATE</label>
                        <input id="round_weight" type=“date” />
                        <!-- Text Field -->
                        <label for=“grid”>Grid</label>
                        <input id=“grid type=“grid” />
                        <label for=“latlong”> LATLONG</label>
                        <input id=“latlong” type="text" />
                    </div>
                    
                    <div class="col_4">
                        <label for=“grlen5”> grlen5 (yards) </label>
                        <input id=“grlen5” type="text" />
                        <label for=“grhtm”> GRHTM (#meshes) </label>
                        <input id=“grhtm” type="text" />
                        <label for=“mesh5”> MESH5 (inches) </label>
                        <input id=“mesh5” type="text" />
                        <label for=“grdep5”> GRDEP5 (gear depth in feet)</label>
                        <input id=“Sgrdep5” type="text" />
                        <label for=“sidep5”> SIDEP5 (site depth in feet)</label>
                        <input id=“sidep5” type="text" />
                        <label for=“effdur”> EFFDUR (hours)</label>
                        <input id=“effdur” type="text" />
                    </div>
                    
                    <div class="col_4">
                        <label for=“grtp”> GRTP </label>
                        <select id=“grtp”>
                            <option value="0"> </option>
                            <option value="1">GL</option>
                            <option value="2">PD</option>
                            <option value="3">SE</option>
                        </select>
                        <label for=“setype”>SETYPE</label>
                        <select id=“setype” >
                            <option value="0"> </option>
                            <option value="1">CAN</option>
                            <option value="2">KYTE</option>
                            <option value=“3”>BOTTOM</option>
                        </select>
                    </div>
                    
                    </div>
            
            <button class="large green pop" type="submit">Submit</button>
            </form>
        </div>
        </div>
        
        
        <!-- FOOTER -->
        <br><br>
        <div class="callout clearfix">
        </div>
    </body>
</html>
